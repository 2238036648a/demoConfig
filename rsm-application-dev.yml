server:
  port: 8766
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: rsm
  freemarker:
    allow-request-override: false
    cache: false
    check-template-location: true
    charset: UTF-8
    suffix: .ftl
    templateLoaderPath: classpath:/templates/
    content-type: text/html
    expose-request-attributes: true
